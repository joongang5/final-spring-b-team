<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지 | 가구</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/admin.css">
  <style>
    .memberList-container{

    }

    .memberList{

    }

    th:first-child{
      width: auto;
    }

    td button{
      background: transparent;
      color: red;
      font-size: 11pt;
      font-style: italic;
      font-weight: 500;
      border-radius: 5px;
    }

    td button:hover{
      background: rgba(247,164,164,0.36);
    }

  </style>
</head>
<body>
<!--admin 공통 부분-->
<div id="layout-container">
  <header id="admin-header"></header>
  <div id="admin-main-container">
    <nav id="admin-sideMenu">
      <div class="sideMenu__block-container">
        <ul class="sideMenu__items">
          <li class="sideMenu__item"><a href=""><img src="">홈으로</a></li>
          <li class="sideMenu__item"><a href=""><img src="">주문 관리</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">주문 목록</a></li>
              <li class="sideMenu__subItem"><a href="">교환 관리</a></li>
              <li class="sideMenu__subItem"><a href="">환불 관리</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">상품 관리</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">상품 목록</a></li>
              <li class="sideMenu__subItem"><a href="">상품 등록</a></li>
              <li class="sideMenu__subItem"><a href="">쿠폰 등록</a></li>
            </ul>
          </li>
          <li class="sideMenu__item sideMenu__item--active"><a href=""><img src="">고객 관리</a>
            <ul class="sideMenu__subItems sideMenu__subItems--active">
              <li class="sideMenu__subItem"><a href="">회원 목록</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">고객 응대</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">상품 문의 목록</a></li>
              <li class="sideMenu__subItem"><a href="">1:1 문의 목록</a></li>
              <li class="sideMenu__subItem"><a href="">자주 묻는 질문 관리</a></li>
              <li class="sideMenu__subItem"><a href="">리뷰 목록</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">사이트 관리</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">로그 조회</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <!--admin 공통 부분 끝-->
      <div class="admin-title">
        <h1>회원 목록</h1>
      </div>
      <div class="period-search-box">
        <label>
          <p>가입 기간</p>
          <input type="date"> ~
          <input type="date">
        </label>
        <button class="search-button">조회</button>
      </div>
      <div class="selects-container">
        <div class="keyword-search-box">
          <label for="keyword-search__word">
            <p>키워드 검색</p>
          </label>
          <div class="keyword-search__bar">
            <select id="keyword-search__column">
              <option>ID</option>
              <option>이름</option>
              <option>이메일</option>
            </select>
            <input type="search" id="keyword-search__word">
          </div>
          <button class="search-button">검색</button>
        </div>
        <div class="sort-box">
          <select id="sort__by-column">
            <option>회원 번호순</option>
            <option>이름순</option>
          </select>
        </div>
      </div>
      <div class="memberList-container">
        <table class="list-table memberList">
          <thead>
          <tr>
            <th scope="col">회원 번호</th>
            <th scope="col">ID</th>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
            <th scope="col">가입일</th>
            <th scope="col">삭제</th>
          </tr>
          </thead>
          <tbody>
          <!--회원 목록 출력 / 반복문 사용-->
          <tr>
            <td>회원 번호</td>
            <td>ID</td>
            <td>이름</td>
            <td>이메일</td>
            <td>가입일</td>
            <td>
              <button>삭제</button>
            </td>
          </tr>
          <!--회원 목록 출력 끝-->
          </tbody>
        </table>
        <div class="paging memberList__paging">
          <!--페이징 출력-->
          <a class="page-value">1</a>
          <a class="page-value">2</a>
          <a class="page-value">3</a>
          <a class="page-value">4</a>
          <a class="page-value">5</a>
        </div>
      </div>
    </main>
  </div>
  <footer id="admin-footer"></footer>
</div>
</body>
</html>
