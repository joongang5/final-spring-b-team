<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 | 가구</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/admin.css">
    <style>
        .selects-container{

        }

        .logList-container{

        }

        .logList{

        }

        .period-search-box label p{
            margin-right: 40px;
        }

        .logList th:nth-child(5){

        }

        .logList th:nth-child(6){

        }

    </style>
</head>
<body>
<!--admin 공통 부분-->
<div id="layout-container">
    <header id="admin-header"></header>
    <div id="admin-main-container">
        <nav id="admin-sideMenu">
            <div class="sideMenu__block-container">
                <ul class="sideMenu__items">
                    <li class="sideMenu__item">
                        <div class="sideMenu-container">
                            <div><img src="./img/setting.png"></div>
                            <div><a href="">홈으로</a></div>
                        </div>
                    </li>
                    <li class="sideMenu__item">
                        <div class="sideMenu-container">
                            <div><img src="./img/delivery.png"></div>
                            <div><a href="">주문 관리</a></div>
                        </div>
                        <div class="sideMenu-sub-container">
                            <ul class="sideMenu__subItems">
                                <li class="sideMenu__subItem"><a href="">주문 목록</a></li>
                                <li class="sideMenu__subItem"><a href="">교환 관리</a></li>
                                <li class="sideMenu__subItem"><a href="">환불 관리</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="sideMenu__item">
                        <div class="sideMenu-container">
                            <div><img src="./img/furniture.png"></div>
                            <div><a href="">상품 관리</a></div>
                        </div>
                        <div class="sideMenu-sub-container">
                            <ul class="sideMenu__subItems">
                                <li class="sideMenu__subItem"><a href="">상품 목록</a></li>
                                <li class="sideMenu__subItem"><a href="">상품 등록</a></li>
                                <li class="sideMenu__subItem"><a href="">쿠폰 등록</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="sideMenu__item">
                        <div class="sideMenu-container">
                            <div><img src="./img/user.png"></div>
                            <div><a href="">고객 관리</a></div>
                        </div>
                        <div class="sideMenu-sub-container">
                            <ul class="sideMenu__subItems">
                                <li class="sideMenu__subItem"><a href="">회원 목록</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="sideMenu__item">
                        <div class="sideMenu-container">
                            <div><img src="./img/support.png"></div>
                            <div><a href="">고객 응대</a></div>
                        </div>
                        <div class="sideMenu-sub-container">
                            <ul class="sideMenu__subItems">
                                <li class="sideMenu__subItem"><a href="">상품 문의 목록</a></li>
                                <li class="sideMenu__subItem"><a href="">1:1 문의 목록</a></li>
                                <li class="sideMenu__subItem"><a href="">자주 묻는 질문 관리</a></li>
                                <li class="sideMenu__subItem"><a href="">리뷰 목록</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="sideMenu__item sideMenu__item--active">
                        <div class="sideMenu-container">
                            <div><img src="./img/browser.png"></div>
                            <div><a href="">사이트 관리</a></div>
                        </div>
                        <div class="sideMenu-sub-container">
                            <ul class="sideMenu__subItems sideMenu__subItems--active">
                                <li class="sideMenu__subItem sideMenu__subItem--active"><a href="">로그 조회</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <!--admin 공통 부분 끝-->
            <div class="admin-title">
                <h1>로그 조회</h1>
            </div>
            <div class="period-search-box">
                <label>
                    <p>입력 기간</p>
                    <input type="date"> ~
                    <input type="date">
                </label>
                <button class="search-button">조회</button>
            </div>
            <div class="selects-container">
                <div class="keyword-search-box">
                    <label for="keyword-search__word">
                        <p>키워드 검색</p>
                    </label>
                    <div class="keyword-search__bar">
                        <select id="keyword-search__column">
                            <option>IP</option>
                            <option>아이디</option>
                            <option>내용</option>
                        </select>
                        <input type="search" id="keyword-search__word">
                    </div>
                    <button class="search-button">검색</button>
                </div>
                <div class="sort-box">
                    <select id="sort__by-column">
                        <option>로그 번호순</option>
                        <!--입력일 최신순, 오래된 순 둘 다 추가할지 고민.
                        만약 여기서 추가하면 다른 페이지, 다른 칼럼들에 대해서도 추가해야 하는데...-->
                        <option>입력일순</option>
                    </select>
                </div>
            </div>
            <div class="logList-container">
                <table class="list-table logList">
                    <thead>
                    <tr>
                        <th scope="col">선택</th>
                        <th scope="col">로그 번호</th>
                        <th scope="col">입력일</th>
                        <th scope="col">IP</th>
                        <th scope="col">아이디</th>
                        <th scope="col">
                            <select id="sort__by-target">
                                <option>Target</option>
                                <!--Target 출력 / 반복문 사용-->
                                <option>Target</option>
                                <!--Target 출력 끝-->
                            </select>
                        </th>
                        <th scope="col">내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--로그 목록 출력 / 반복문 사용-->
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox">
                                <span class="checkMark"></span>
                            </label>
                        </td>
                        <td>로그 번호</td>
                        <td>입력일</td>
                        <td>IP</td>
                        <td>아이디</td>
                        <td>Target</td>
                        <td>내용</td>
                    </tr>
                    <!--로그 목록 출력 끝-->
                    </tbody>
                </table>
                <div class="paging logList__paging">
                    <!--페이징 출력-->
                    <a class="page-value">1</a>
                    <a class="page-value">2</a>
                    <a class="page-value">3</a>
                    <a class="page-value">4</a>
                    <a class="page-value">5</a>
                </div>
            </div>
        </main>
    </div>
    <footer id="admin-footer"></footer>
</div>
</body>
</html>
