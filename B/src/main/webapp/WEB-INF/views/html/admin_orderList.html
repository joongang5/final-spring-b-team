<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지 | 가구</title>
  <link rel="stylesheet" href="admin.css">
  <style>

  </style>
</head>
<body>
<!--admin 공통 부분-->
<div id="layout-container">
  <header id="admin-header"></header>
  <div id="admin-main-container">
    <nav id="admin-sideMenu">
      <div class="sideMenu__block-container">
        <ul class="sideMenu__items">
          <li class="sideMenu__item"><a href=""><img src="">홈으로</a></li>
          <li class="sideMenu__item sideMenu__item--active"><a href=""><img src="">주문 관리</a>
            <ul class="sideMenu__subItems sideMenu__subItems--active">
              <li class="sideMenu__subItem"><a href="">주문 목록</a></li>
              <li class="sideMenu__subItem"><a href="">교환 관리</a></li>
              <li class="sideMenu__subItem"><a href="">환불 관리</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">상품 관리</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">상품 목록</a></li>
              <li class="sideMenu__subItem"><a href="">상품 등록</a></li>
              <li class="sideMenu__subItem"><a href="">쿠폰 등록</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">고객 관리</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">회원 목록</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">고객 응대</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">상품 문의 목록</a></li>
              <li class="sideMenu__subItem"><a href="">1:1 문의 목록</a></li>
              <li class="sideMenu__subItem"><a href="">자주 묻는 질문 관리</a></li>
              <li class="sideMenu__subItem"><a href="">리뷰 목록</a></li>
            </ul>
          </li>
          <li class="sideMenu__item"><a href=""><img src="">사이트 관리</a>
            <ul class="sideMenu__subItems">
              <li class="sideMenu__subItem"><a href="">로그 조회</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <!--admin 공통 부분 끝-->
      <div class="admin-title">
        <h1>주문 목록</h1>
      </div>
      <div class="period-search-box">
        <label>주문일
          <input type="date"> ~
          <input type="date">
        </label>
        <button>조회</button>
      </div>
      <div class="keyword-search-box">
        <label for="keyword-search__word">키워드 검색</label>
        <div class="keyword-search__bar">
          <select id="keyword-search__column">
            <option>주문 번호</option>
            <option>주문자</option>
            <option>상품 번호</option>
            <option>상품명</option>
          </select>
          <input type="search" id="keyword-search__word">
        </div>
          <button>검색</button>
      </div>
      <div class="change-orderState-box">
        <label>선택한 주문
          <select id="change-orderState">
            <option>결제 완료</option>
            <option>출고 준비</option>
          </select>
        </label>
        <button>일괄 변경</button>
      </div>
      <div class="orderList-container">
        <table class="orderList">
          <thead>
            <tr>
              <th scope="col">선택</th>
              <th scope="col">주문 번호</th>
              <th scope="col">주문자</th>
              <th scope="col">주문일</th>
              <th scope="col">주문 내역</th>
              <th scope="col">합계</th>
              <th scope="col">결제 금액</th>
              <th scope="col">
                <select id="sort__by-orderState">
                  <option>처리 상태</option>
                  <option>결제 완료</option>
                  <option>출고 준비</option>
                  <option>출고 완료</option>
                </select>
              </th>
            </tr>
          </thead>
          <tbody>
          <!--주문 목록 출력 / 반복문 사용-->
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>주문 번호</td>
              <td>주문자</td>
              <td>주문일</td>
              <!--여기서 주문 내역은 간결하게 출력한다. ex) 상품 ooo 외 *개-->
              <td>주문 내역</td>
              <td>합계</td>
              <td>결제 금액</td>
              <td>처리 상태</td>
            </tr>
          <!--주문 목록 출력 끝-->
          </tbody>
        </table>
        <div class="orderList__paging"></div>
      </div>
    </main>
  </div>
  <footer id="footer-space"></footer>
</div>
</body>
</html>
